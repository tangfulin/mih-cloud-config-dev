eureka: 
  instance: 
    instance-id: ${spring.cloud.client.ip-address}:${server.port} 
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5 
  client: 
    registry-fetch-interval-seconds: 5  
    healthcheck: 
      enabled: true  
  server:
    eviction-interval-timer-in-ms: 4000
    renewal-threshold-update-interval-ms: 120000   
hystrix:
  stream: 
    maxConcurrentConnections: 10
  command:
    default:
      execution:
        timeout:
          enabled: false
feign: 
  httpclient: 
    enabled: false
  okhttp: 
    enabled: true  
  client: 
    pass: 
      headers:
        - token
        - tenantid
        - userid
        - openid
        - scope
        - providerid
    config: 
      default: 
        connectTimeout: 100000
        readTimeout: 300000
      his-service: 
        connectTimeout: 10000
        readTimeout: 300000
ribbon:
  connectTimeout: 10000
  readTimeout: 300000
  socketTimeout: 300000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  ServerListRefreshInterval: 2000
server: 
  tomcat: 
    accept-count: 20 
    max-connections: 10 # Maximum number of connections that the server accepts and processes at any given time.
    max-threads: 10 # Maximum number of worker threads.
    min-spare-threads: 5 # Minimum number of worker threads.
    max-http-header-size: 81920 
spring: 
  kafka: 
    bootstrap-servers:
    - 10.0.0.110:9092
    - 10.0.0.129:9092
  cloud: 
    stream:  
      default-binder: cloud-bus   
      bindings: 
        springCloudBusInput:           
          binder: cloud-bus
          group: ${spring.application.name}-${spring.cloud.client.ip-address}-${server.port}
        springCloudBusOutput: 
          binder: cloud-bus
          group: ${spring.application.name}-${spring.cloud.client.ip-address}-${server.port}
        social-message-receive-out: 
          binder: social-message
          destination: social.message.receive
          group:  ${spring.application.name}-social.message.receive.out
          consumer: 
            max-attempts: 1
            headerMode: embeddedHeaders
          producer: 
            headerMode: embeddedHeaders
        social-message-receive-in: 
          binder: social-message
          destination: social.message.receive
          group:  ${spring.application.name}-social.message.receive.in
          consumer: 
            max-attempts: 1
            headerMode: embeddedHeaders
          producer: 
            headerMode: embeddedHeaders
        social-message-send-complete-out: 
          binder: social-message
          destination: social.message.send
          group:  ${spring.application.name}-social.message.send.complete.out
          consumer: 
            max-attempts: 1
            headerMode: embeddedHeaders
          producer: 
            headerMode: embeddedHeaders
        social-message-send-complete-in: 
          binder: social-message
          destination: social.message.send
          group:  ${spring.application.name}-social.message.send.complete.in
          consumer: 
            max-attempts: 1
            headerMode: embeddedHeaders
          producer: 
            headerMode: embeddedHeaders
        pay-notify-out: 
          binder: pay-notify
          destination: pay.notify
          group:  ${spring.application.name}-pay.notify.out
          consumer: 
            max-attempts: 1
            headerMode: embeddedHeaders
          producer: 
            headerMode: embeddedHeaders
        pay-notify-in: 
          binder: pay-notify
          destination: pay.notify
          group:  ${spring.application.name}-pay.notify.in
          consumer: 
            max-attempts: 1
            headerMode: embeddedHeaders
          producer: 
            headerMode: embeddedHeaders
        refund-notify-out: 
          binder: pay-notify
          destination: refund.notify
          group:  ${spring.application.name}-refund.notify.out
          consumer: 
            max-attempts: 1
            headerMode: embeddedHeaders
          producer: 
            headerMode: embeddedHeaders
        refund-notify-in: 
          binder: pay-notify
          destination: refund.notify
          group:  ${spring.application.name}-refund.notify.in
          consumer: 
            max-attempts: 1
            headerMode: embeddedHeaders
          producer: 
            headerMode: embeddedHeaders
      binders: 
        cloud-bus: 
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      brokers: 10.0.0.110,10.0.0.129 
        social-message:   
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      brokers: 10.0.0.110,10.0.0.129
        pay-notify:   
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      brokers: 10.0.0.110,10.0.0.129
    bus: 
      trace: 
        enabled: true
    sampler:
      probability: 1.0
  zipkin: 
    sender: 
      type: KAFKA
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy:  org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  cache:
    type: REDIS
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false
      write-null-map-values: false
      write-empty-json-arrays: false
    deserialization:
      accept-single-value-as-array: true
      accept-empty-array-as-null-object: true
  redis: 
    database: 0
    host: 10.0.0.110
    port: 6379
    password: "{cipher}"
    jedis:
      pool:
        max-active: 20
    timeout: 2000  
  data: 
    mongodb: 
      authentication-database: admin
      database: ehr
      host: 10.0.0.162
      username: "{cipher}"
      password: "{cipher}"
      port: 27017
cloudhub: 
  access-token-url: "http://111.230.166.38/mwp/token/api/getAccessToken"
  api-url: "http://111.230.166.38/mwp"
  client-id: "{cipher}"
  secret: "{cipher}"
kingdeehit:
  api-gateway: "https://dev.mhealth100.com/gateway"
  host: "https://dev.mhealth100.com"
  payment-gateway: 
    callback-url: "/patient/base/#/result"
logging:
  config: classpath:log4j2-development.yml
  level: 
    com.kingdeehit.cloud: debug
    org.apache.kafka: info
    org.apache.flume: info
    com.netflix.discovery: info    
    com.kingdeehit.cloud.social.wechat.api: debug
    org.springframework.kafka: info
    org.apache.http: info
    io.lettuce: info 
    kingdeehit.Cloud.API: debug
management: 
  endpoint: 
    health: 
      show-details: ALWAYS
  endpoints:
    web: 
      exposure:
        include: "*"
  health: 
    kafka: 
      enabled: true
    binders: 
      enabled: true